<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
				        .color-palette {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 0px;
			z-index: 1000;
        }

        .color {
            width: 20px;
            height: 20px;
            margin: 5px;
            cursor: pointer;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
					    <div id="colorPalette" class="color-palette">
        <div class="color" style="background-color: #00AFEF;"></div>
        <div class="color" style="background-color: #E50038;"></div>
        <div class="color" style="background-color: #FDF38E;"></div>
        <div class="color" style="background-color: #FAA61A;"></div>
        <div class="color" style="background-color: #008142;"></div>
        <div class="color" style="background-color: #6AB023;"></div>
        <div class="color" style="background-color: #d36a4c;"></div>
        <div class="color" style="background-color: #275a53;"></div>
        <div class="color" style="background-color: #3c9c81;"></div>
		<div class="color" style="background-color: #F4C731;"></div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/simple_british_1.js"></script>
        <script src="data/dokdo_urittang_2.js"></script>
        <script src="data/british_boundary_3.js"></script>
        <script>
        var map = L.map('map', {
            doubleClickZoom: false, zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.3743270966526,-2.618398151371662],[53.30316209836223,3.1461155224766797]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_simple_british_1(feature, layer) {
            var popupContent = '<table>\
                    <tr style="font-size: 10pt; font-weight: bold; font-family: 맑은 고딕;">\
                        <td colspan="2">' + (feature.properties['Constituen'] !== null ? autolinker.link(feature.properties['Constituen'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_simple_british_1_0() {
            return {
                pane: 'pane_simple_british_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 0.8,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_simple_british_1');
        map.getPane('pane_simple_british_1').style.zIndex = 401;
        map.getPane('pane_simple_british_1').style['mix-blend-mode'] = 'normal';
        var layer_simple_british_1 = new L.geoJson(json_simple_british_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_simple_british_1',
            layerName: 'layer_simple_british_1',
            pane: 'pane_simple_british_1',
            onEachFeature: pop_simple_british_1,
            style: style_simple_british_1_0,
        });
        bounds_group.addLayer(layer_simple_british_1);
        map.addLayer(layer_simple_british_1);
        function pop_dokdo_urittang_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['동해'] !== null ? autolinker.link(feature.properties['동해'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_dokdo_urittang_2_0() {
            return {
                pane: 'pane_dokdo_urittang_2',
                opacity: 1,
                color: 'rgba(138,180,248,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(138,180,248,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_dokdo_urittang_2');
        map.getPane('pane_dokdo_urittang_2').style.zIndex = 402;
        map.getPane('pane_dokdo_urittang_2').style['mix-blend-mode'] = 'normal';
        var layer_dokdo_urittang_2 = new L.geoJson(json_dokdo_urittang_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_dokdo_urittang_2',
            layerName: 'layer_dokdo_urittang_2',
            pane: 'pane_dokdo_urittang_2',
            onEachFeature: pop_dokdo_urittang_2,
            style: style_dokdo_urittang_2_0,
        });
        bounds_group.addLayer(layer_dokdo_urittang_2);
        map.addLayer(layer_dokdo_urittang_2);
        function pop_british_boundary_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['geo_label'] !== null ? autolinker.link(feature.properties['geo_label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['geo_code'] !== null ? autolinker.link(feature.properties['geo_code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['geo_labelw'] !== null ? autolinker.link(feature.properties['geo_labelw'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_british_boundary_3_0() {
            return {
                pane: 'pane_british_boundary_3',
                opacity: 1,
                color: 'rgba(0,172,129,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_british_boundary_3');
        map.getPane('pane_british_boundary_3').style.zIndex = 403;
        map.getPane('pane_british_boundary_3').style['mix-blend-mode'] = 'normal';
        var layer_british_boundary_3 = new L.geoJson(json_british_boundary_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_british_boundary_3',
            layerName: 'layer_british_boundary_3',
            pane: 'pane_british_boundary_3',
            onEachFeature: pop_british_boundary_3,
            style: style_british_boundary_3_0,
        });
        bounds_group.addLayer(layer_british_boundary_3);
        map.addLayer(layer_british_boundary_3);
        setBounds();
										        var selectedColor = null;

        // Add event listeners to the color palette
        var colorElements = document.querySelectorAll('.color');
        colorElements.forEach(function (colorElement) {
            colorElement.addEventListener('click', function () {
                selectedColor = colorElement.style.backgroundColor;
            });
        });

        // Add event listener to the GeoJSON layer
        layer_simple_british_1.eachLayer(function (layer) {
            layer.on('click', function () {
                if (selectedColor) {
                    layer.setStyle({ fillColor: selectedColor });
                }
});
        });
        </script>
    </body>
</html>
